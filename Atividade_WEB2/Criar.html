<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="Imagens/t.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/CriarStyle.css">
    <title>Criar conta</title>
</head>
<body>
    
    <div class="container-Style">
        <a href="index.html">
            <div class="logo"></div>
        </a>
        <div class="container-form">
            <h2>Criar conta</h2>
            <form action="" method="post">

                <label for="Nome">Nome</label>
                <input type="text" id="Nome" placeholder="Digite seu nome..." required>

                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Crie o seu usuario..." required>

                <label for="Email">E-mail</label>
                <input type="text" id="Email" placeholder="Digite seu E-mail..." required>

                <label for="Senha">Senha</label>
                <input type="password" id="Senha" placeholder="Digite uma Senha..." required>

                <button id="Continuar" type="button" name="Continuar"> Continuar </button>

                <p>Ao criar uma conta, você concorda com as Condições de Uso da Target  . Por favor verifique a Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>

                <p>Você já tem uma conta? <a href="Login.html">Fazer login</a> </p>
            </form>
        </div>
    </div>
    <script src="Script/Criar.js"></script>
</body>
</html>
